name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.25.1'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.ORG_CHECKOUT_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Configure Git and Go for private repos
      env:
        ORG_CHECKOUT_TOKEN: ${{ secrets.ORG_CHECKOUT_TOKEN }}
      run: |
        # Configure Go to treat getsyntegrity repos as private
        go env -w GOPRIVATE=github.com/getsyntegrity/*
        go env -w GONOPROXY=github.com/getsyntegrity/*
        go env -w GONOSUMDB=github.com/getsyntegrity/*
        # Create .netrc file for authentication
        echo "machine github.com" > ~/.netrc
        echo "login x-access-token" >> ~/.netrc
        echo "password ${{ secrets.ORG_CHECKOUT_TOKEN }}" >> ~/.netrc
        chmod 600 ~/.netrc
        # Configure Git authentication
        git config --global url."https://x-access-token:${{ secrets.ORG_CHECKOUT_TOKEN }}@github.com/".insteadOf "https://github.com/"
        git config --global url."https://x-access-token:${{ secrets.ORG_CHECKOUT_TOKEN }}@github.com/".insteadOf "git@github.com:"

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: |
        go mod download
        go mod verify
        go mod tidy
      env:
        GOPRIVATE: gitlab.com/syntegrity/*
        GONOPROXY: gitlab.com/syntegrity/*
        GONOSUMDB: gitlab.com/syntegrity/*

    - name: Install golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.4.0

    - name: Run golangci-lint
      run: |
        golangci-lint run --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        go-version: ['1.25.1']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.ORG_CHECKOUT_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: |
        go mod download
        go mod verify
        go mod tidy
      env:
        GOPRIVATE: gitlab.com/syntegrity/*
        GONOPROXY: gitlab.com/syntegrity/*
        GONOSUMDB: gitlab.com/syntegrity/*

    - name: Run tests
      run: |
        go test -v -race ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.ORG_CHECKOUT_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: |
        go mod download
        go mod verify
        go mod tidy
      env:
        GOPRIVATE: gitlab.com/syntegrity/*
        GONOPROXY: gitlab.com/syntegrity/*
        GONOSUMDB: gitlab.com/syntegrity/*

    - name: Build
      run: |
        go build -o syntegrity-dagger .

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: syntegrity-dagger-binary-${{ github.sha }}
        path: syntegrity-dagger
        retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.ORG_CHECKOUT_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: '-fmt sarif -out gosec.sarif ./...'

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gosec.sarif
